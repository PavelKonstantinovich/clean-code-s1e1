<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower"><a
      class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <label class="title new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="input new-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item">
        <input class="item__checkbox" type="checkbox">
        <label class="item__label">Pay Bills</label>
        <input type="text" class="input item__input">
        <button class="button item__edit">Edit</button>
        <button class="button item__delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="item editMode">
        <input class="item__checkbox" type="checkbox">
        <label class="item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input item__input">
        <button class="button item__edit">Save</button>
        <button class="button item__delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="item__label">See the Doctor</label>
        <input type="text" class="input item__input">
        <button class="button item__edit">Edit</button>
        <button class="button item__delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
